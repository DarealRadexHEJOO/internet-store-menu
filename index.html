<!DOCTYPE html>

<html lang="pl">

<head>

<title>Zadanie Rekrutacyjne - Konrad Łuszczki</title>

<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="stylesheet.css">

<script src="scripts/jquery-3.6.0.min.js"></script>

<script src="scripts/script.js"></script>

<script src="data/xbox.js"></script>

</head>

<body>

<!--<div class="container">/-->

<button class="b-main" id="b-1">Click</button>

<div class="pop-up" id="pp-1">

   <img src="resources/xbox-srebrny.png" class="pop-up-component" id="console-pic" alt="console">
   <img src="resources/close_(1)@1X.png" class="pop-up-component" id="pop-up-x" alt="X">
   
   <div class="pop-up-component" id="nazwa"></div>
   <div class="pop-up-component" id="cena"></div>
   
   <div class="pop-up-component" id="rozmiar">Rozmiar:</div>
   <div class="pop-up-component" id="rozmiar-a"></div>
   <div class="pop-up-component" id="rozmiar-b"></div>
   <div class="pop-up-component" id="rozmiar-c"></div>
   
   <label class="pop-up-component" id="wariant">Wariant:</label>
   <select class="pop-up-component" id="warianty">
		<option id="wariant-a" value="a" selected>a</option>
		<option id="wariant-b" value="b">b</option>
		<option id="wariant-c" value="c">c</option>
   </select>
   
   <img src="resources/ok@1X.png" class="pop-up-component" id="dost-im" alt="dost">
   <div class="pop-up-component" id="dost-txt"></div>
   
   <img src="resources/delivery-time-tool@1X.png" class="pop-up-component" id="clock-im" alt="clock">
   <div class="pop-up-component" id="wysl-txt">Możemy wysłać już dzisiaj!</div>
   <a href="https://www.timeanddate.com/time/map/" class="pop-up-component" id="czas-koszt" target="_blank">Sprawdź czasy i koszty wysyłki</a>
   
   <div class="pop-up-component" id="counter"></div>
   <div class="pop-up-component" id="plus">+</div>
   <div class="pop-up-component" id="minus">-</div>
   
   <div class="pop-up-component" id="dodaj">Dodaj do koszyka</div>
   
</div>

</body>

</html>
